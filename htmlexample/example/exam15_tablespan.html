<!DOCTYPE html>
<html>
    <head>
        <title> 표 - 기본 표현 </title>
        <meta charset="UTF-8"/>
    </head>

    <body>
        <h3> 표이ㅡ 병합 - rowspan 속성</h3>
        <table border="1">
            <tr>
                <td rowspan="3"> 아래 줄(rows) <br />셀 합치기  </td>
                <td>1행 (row) 2열</td>
            </tr>
            <tr>
                <!-- 2행 1열 없음--> <td> 2행(row) 2열</td>
            </tr>
            <tr>
                <!-- 3행 1열 없음--> <td> 3행(row) 2열</td>
            </tr>
        </table>

        <h3> 표의 병합 - colspan 속성 </h3>
        <table border = "1">
            <tr>
                <td colspan="3"> 옆 칸(cols)의 셀 합치기</td>
            </tr>
            <tr>
                <td> 2행 1열(col)</td>
                <td> 2행 2열(col)</td>
                <td> 2행 3열(col)</td>
            </tr>
        </table>

        <code>
            아래와 같은 결과를 얻을 수 있도록 작성 해 주시면 됩니다.
        </code>

        <h3> TV 편성표 </h3>
        <table border="1">
            <tr> 
                <th> 시간</td>
                <th> ABC</td>
                <th> BBC</td>
                <th> CNN</td>
            </tr>
            <tr>
                <td> 6pm~7pm</td>
                <td rowspan="2">영화</td>
                <td>코미디</td>
                <td>뉴스</td>
            </tr>

            <tr>
                <td> 7pm~7pm</td>
                <td>스포츠</td>
                <td>시사</td>
            </tr>
        </table>    

        <h3> 시간표 </h3>
        <table border="1">
            <tr> 
                <th> 요일</td>
                <th> 9am</td>
                <th> 10am</td>
                <th> 11am</td>
                <th> 12am</td>
            </tr>
            <tr>
                <td>월요일</td>
                <td colspan="2"> 영어</td>
                <td>수학</td>
                <td> 미술</td>
            </tr>

            <tr>
                 <td >화요일</td>
                 <td colspan="3"> 역사</td>
                 <td> 체육 </td>
            </tr>
            

        </table>    

    </body>

</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>padding 속성 확인</title>
        <style>
            div{
                border: 2px solid teal;
            }

            div.in-spacing{
                padding :20px;
                padding-top : 50px;
                padding-right: 20px;
                padding-bottom: 50px;
                padding-left: 20px;
            }
        </style>

    </head>

    <body>
        <div>padding 속성을 설정하지 않은 요소</div>
        <br /> <br />
        <div class="in-spacing"> padding 속성값을 방향별로 따로 설정한 요소</div>
    </body>
</html>

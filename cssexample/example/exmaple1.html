<!DOCTYPE html>>
<html>
    <head>
        <meta charset = "utf-8">
        <title> 선택자</title>
        <style>
        hr{
            background-color: gray;
        }

        #contryList li:hover{
            color: orange;
            background-color: white;
            font-weight: bold;
        }
        
        #islandList li{
            color : darkgreen;
            font-weight: bold;
        }

        #foodList > li:nth-child(1){
                color:red;
        }
        </style>
    </head>

    <body>
        <div id ="country">** 여행하고 싶은 나라 **
         <hr />   
        <ol id = "contryList">
            <li>스위스</li>
            <li>미국</li>
            <li>일본</li>
            <li>호주</li>
        </ol>
        </div>

        <div id ="island">** 여행하고 싶은 섬 **
        <hr />
        <ol id = "islandList">
            <li>제주도</li>
            <li>하와이</li>
            <li>오키나와</li>
            <li>발리</li>
        </ol>
        </div>

        <div id ="food">** 좋아하는 음식 **
        <hr />
        <ul id ="foodList" type = "circle">
            <li>짬뽕</li>
            <li>삼겹살</li>
            <li>떡볶이</li>
        </ul>
        </div>
    </body>
</html>

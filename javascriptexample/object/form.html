<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/form.css">
    </head>

    <body>
        
        <form name ="form1" id= "form1">
        <div id ="member">
            <fieldset>
                <legend>회원가입 : 상세</legend>
                    <div class="input_group">
                        <label>이름<span>*</span></label>
                        <input type="text" name="user_name" id="user_name" />
                    </div>
                    
                    <div class="input_group">
                        <label>성별<span>*</span></label>
                        <input type="radio" name = "gender" id = "man" value="남자" />
                        <label for = "man">남자</label>
                        <input type="radio" name = "gender" id = "woman" value="여자" />
                        <label for ="woman" >여자</label>
                    </div>
            
                    <div class="input_group">
                        <label>직업<span>*</span></label>
                            <select name = "job" id = "job">
                            <option value="">-----선택하세요-----</option>    
                            <option value="학생">학생</option>
                            <option value="회사원">회사원</option>
                            <option value="프리랜서">프리랜서</option>
                            <option value="무직">무직</option>
                            </select>
                    </div>
                
                    <div class="input_group">
                        <label>취미<span>*</span></label>
                        <label for = "hobby1"><input type="checkbox" name="hobby" id="hobby1" value="걷기"/>걷기</label>
                        <label for = "hobby2"><input type="checkbox" name="hobby" id="hobby2" value="축구"/>축구</label>
                        <label for = "hobby3"><input type="checkbox" name="hobby" id="hobby3" value="농구"/>농구</label>
                        <label for = "hobby4"><input type="checkbox" name="hobby" id="hobby4" value="야구"/>야구</label>
                        <label for = "hobby5"><input type="checkbox" name="hobby" id="hobby5" value="여행"/>여행</label>
                        <label for = "hobby6"><input type="checkbox" name="hobby" id="hobby1" value="영화"/>영화</label>
                    </div>

                    <div class="input_group">
                        <button type="button" name="signup" id = "signup">가입</button>
                        <button type="button" name="reset" id = "reset">초기화</button>
                    </div>
            </fieldset>    
        </div>
        </form>
        
        <script src="../js/form.js"></script>
    </body>
</html>
